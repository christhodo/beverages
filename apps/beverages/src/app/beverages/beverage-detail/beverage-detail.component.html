<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentBeverage.id; else elseBlock">{{
          originalTitle
        }}</span>
        <ng-template #elseBlock>Create a Customized Beverage</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form
    [formGroup]="form"
    #formDirective="ngForm"
    (ngSubmit)="save(formDirective)"
  >
    <mat-card-content>
      <mat-form-field
        appearance="outline"
        class="full-width"
        floatLabel="always"
      >
        <mat-label>Title</mat-label>
        <input
          matInput
          placeholder="Title"
          formControlName="title"
          type="text"
          name="title"
        />
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        class="full-width"
        floatLabel="always"
      >
        <mat-label>Size</mat-label>
        <input
          matInput
          placeholder="size"
          formControlName="size"
          type="text"
          name="size"
        />
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        class="full-width"
        floatLabel="always"
      >
        <mat-label>Type of Espresso</mat-label>
        <input
          matInput
          placeholder="Type of Espresso"
          formControlName="espresso"
          type="text"
          name="espresso"
        />
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        class="full-width"
        floatLabel="always"
      >
        <mat-label>Number of Shots</mat-label>
        <input
          matInput
          placeholder="Number of shots"
          formControlName="shots"
          type="text"
          name="shots"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">
        {{ originalTitle ? 'Save' : 'Create' }}
      </button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
